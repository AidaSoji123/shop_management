{% extends "base.html" %}
{% load static %}
    
{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
    }

    h1 {
        text-align: center;
    }

    .header,
    .supplier,
    .invoice-details,
    .footer {
        margin-bottom: 20px;
    }

    .header,
    .supplier {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .header > div,
    .supplier > div {
        flex: 1;
        min-width: 200px;
        margin-bottom: 10px;
    }

    label {
        display: inline-block;
        width: 100px;
        margin-right: 10px;
    }

    input[type="text"],
    input[type="date"],
    select {
        width: calc(100% - 120px);
        padding: 5px;
        margin-bottom: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table, th, td {
        border: 1px solid #ddd;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    input[type="number"],
    input[type="text"] {
        width: 100%;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .total {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .total label {
        width: auto;
        margin-right: 10px;
    }

    .total input {
        width: 200px;
        padding: 5px;
    }

    @media (max-width: 768px) {
        .header,
        .supplier {
            flex-direction: column;
        }

        .header > div,
        .supplier > div {
            min-width: 100%;
        }

        label {
            width: auto;
            margin-right: 0;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
        }

        .total {
            flex-direction: column;
            align-items: flex-start;
        }

        .total input {
            width: 100%;
            margin-top: 10px;
        }

        th, td {
            font-size: 12px;
            padding: 5px;
        }
    }
</style>
{% endblock style %}

{% block content %}

<div class="container">
    <h1>Sales Invoice</h1>
    <div class="header">
        <div class="left">
            <label for="invoiceNo">Invoice No:</label>
            <input type="text" id="invoiceNo" value="873">
        </div>
        <div class="right">
            <label for="date">Date:</label>
            <input type="date" id="date" value="2024-06-12">
        </div>
    </div>
    <div class="supplier">
        <div>
            <label for="supplier">Supplier:</label>
            <select id="supplier">
                <option value="">SELECT</option>
                <!-- Add more options here -->
            </select>
        </div>
        <div>
            <label for="supName">Sup Name:</label>
            <input type="text" id="supName" value="0.00">
        </div>
    </div>
    <div class="invoice-details">
        <table>
            <thead>
                <tr>
                    <th>SlNo</th>
                    <th>ProductCode</th>
                    <th>ProductName</th>
                    <th>Unit</th>
                    <th>Pack</th>
                    <th>Qty</th>
                    <th>Rate</th>
                    <th>Amount</th>
                    <th>Discount</th>
                    <th>Net Amt</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="invoiceTable">
                <tr>
                    <td>1</td>
                    <td><input type="text" name="productCode"></td>
                    <td><input type="text" name="productName"></td>
                    <td><input type="text" name="unit"></td>
                    <td><input type="text" name="pack"></td>
                    <td><input type="number" name="qty" oninput="calculateRow(this)"></td>
                    <td><input type="number" name="rate" value="2" oninput="calculateRow(this)"></td>
                    <td><input type="number" name="amount" readonly></td>
                    <td><input type="number" name="discount" oninput="calculateRow(this)"></td>
                    <td><input type="number" name="netAmt" readonly></td>
                    <td><button onclick="removeRow(this)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <button onclick="addRow()">Add Row</button>
        <div class="total">
            <div>
                <label for="grandTotal">GRAND TOTAL:</label>
                <input type="number" id="grandTotal" value="0.00" readonly>
            </div>
            <button onclick="submitInvoice()">Submit</button>
        </div>
    </div>
</div>

<script>
    function addRow() {
        const table = document.getElementById('invoiceTable');
        const rowCount = table.rows.length;
        const row = table.insertRow(rowCount);

        const cell1 = row.insertCell(0);
        const cell2 = row.insertCell(1);
        const cell3 = row.insertCell(2);
        const cell4 = row.insertCell(3);
        const cell5 = row.insertCell(4);
        const cell6 = row.insertCell(5);
        const cell7 = row.insertCell(6);
        const cell8 = row.insertCell(7);
        const cell9 = row.insertCell(8);
        const cell10 = row.insertCell(9);
        const cell11 = row.insertCell(10);

        cell1.innerHTML = rowCount + 1;
        cell2.innerHTML = '<input type="text" name="productCode">';
        cell3.innerHTML = '<input type="text" name="productName">';
        cell4.innerHTML = '<input type="text" name="unit">';
        cell5.innerHTML = '<input type="text" name="pack">';
        cell6.innerHTML = '<input type="number" name="qty" oninput="calculateRow(this)">';
        cell7.innerHTML = '<input type="number" name="rate" oninput="calculateRow(this)">';
        cell8.innerHTML = '<input type="number" name="amount" readonly>';
        cell9.innerHTML = '<input type="number" name="discount" oninput="calculateRow(this)">';
        cell10.innerHTML = '<input type="number" name="netAmt" readonly>';
        cell11.innerHTML = '<button onclick="removeRow(this)">Remove</button>';
    }

    function removeRow(button) {
        const row = button.parentElement.parentElement;
        row.remove();
        calculateGrandTotal();
    }

    function calculateRow(input) {
        const row = input.parentElement.parentElement;
        const qty = parseFloat(row.querySelector('input[name="qty"]').value) || 0;
        const rate = parseFloat(row.querySelector('input[name="rate"]').value) || 0;
        const discount = parseFloat(row.querySelector('input[name="discount"]').value) || 0;

        const amount = qty * rate;
        const netAmt = amount - discount;

        row.querySelector('input[name="amount"]').value = amount.toFixed(2);
        row.querySelector('input[name="netAmt"]').value = netAmt.toFixed(2);

        calculateGrandTotal();
    }

    function calculateGrandTotal() {
        const table = document.getElementById('invoiceTable');
        let grandTotal = 0;

        for (let i = 0; i < table.rows.length; i++) {
            const netAmt = parseFloat(table.rows[i].querySelector('input[name="netAmt"]').value) || 0;
            grandTotal += netAmt;
        }

        document.getElementById('grandTotal').value = grandTotal.toFixed(2);
    }

    function submitInvoice() {
        // Your form submission logic here
        alert("Invoice submitted!");
    }
</script>
{% endblock content %}
